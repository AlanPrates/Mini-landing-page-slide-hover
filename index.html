<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Mini Landing Page</title>

</head>

<body>
    <nav>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li class="submenu">
                <a href="#">Serviços</a>
                <ul class="submenu-list">
                    <li><a href="#">Web Design</a></li>
                    <li><a href="#">Desenvolvimento Web</a></li>
                    <li><a href="#">SEO</a></li>
                </ul>
            </li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <div class="slideshow-container">
        <div class="slide fade">
            <img src="img/8-career-timeline-cv___media_library_original_1600_900.jpg" alt="Foto 1">
        </div>
        <div class="slide fade">
            <img src="img/5-career-timeline-cv___media_library_original_1600_900.jpg">
        </div>
        <div class="slide fade">
            <img src="img/0-career-timeline-cv___media_library_original_1600_900.jpg">
        </div>

        <a class="prev" onclick="prevSlide()"><i class="fas fa-chevron-left"></i></a>
        <a class="next" onclick="nextSlide()"><i class="fas fa-chevron-right"></i></a>
    </div>
    <h3>Soluções</h3>
    <div class="image-grid">
        <img src="img/9-career-timeline-cv___media_library_original_1600_900.jpg" alt="Imagem 1">
        <img src="img/7-career-timeline-cv___media_library_original_1600_900.jpg" alt="Imagem 2">
        <img src="img/6-career-timeline-cv___media_library_original_1600_900.jpg" alt="Imagem 3">
        <img src="img/4-career-timeline-cv___media_library_original_1600_900.jpg" alt="Imagem 4">
    </div>

    <script src="script.js"></script>
    <footer class="footer">
        <div class="footer-content">
            <p>Todos os direitos reservados &copy; 2023</p>
            <div class="social-icons">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
</body>

</html>
